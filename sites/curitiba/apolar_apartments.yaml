name: "apolar_apartments"
enabled: true
url: "https://www.apolar.com.br/alugar/apartamento/curitiba?mensal&country=Brasil&garage=1&price_max=R%24%203.100,00&area_min=50,00%20m%C2%B2&include_condominium_price=true"

browser:
  browser_type: "chromium"
  headless: true
  verbose: true

listing_scraping:
  setup:
    wait_for:
      css: ".property-component"
    page_timeout: 120000
    cache_mode: "bypass"
    interactions: []

  pagination:
    type: "js"
    js_code: |
      (async () => {
        console.log("Starting sequential load-more button clicking...");

        const waitForPropertyContainer = () => {
          return new Promise(resolve => {
            const check = setInterval(() => {
              if (document.querySelector('.property-component')) {
                clearInterval(check);
                resolve();
              }
            }, 200);
          });
        };

        await waitForPropertyContainer();
        console.log('.property-container found. Starting sequential clicks.');

        let clickCount = 0;
        while (true) {
          const btn = document.querySelector('.load-more');
          if (!btn) {
            console.log(`No more .load-more buttons found after ${clickCount} clicks.`);
            break;
          }

          console.log(`Clicking load-more button #${clickCount + 1}...`);
          btn.click();
          clickCount++;

          await new Promise(resolve => setTimeout(resolve, 2000));
        }

        await new Promise(resolve => setTimeout(resolve, 3000));

        const propertyCount = document.querySelectorAll('[class^="property-component"]').length;
        console.log(`Total properties found in DOM: ${propertyCount}`);

        window.propertyCount = propertyCount;
        window.allButtonsClicked = true;
        console.log('All load-more buttons clicked. Ready for extraction.');
      })();
    wait_for:
      js: "() => window.allButtonsClicked === true"

  extraction:
    type: "css"
    base_selector: ".property-component"
    fields:
      - name: "property_type"
        selector: ".property-type"
        type: "text"
      - name: "street"
        selector: ".property-street"
        type: "text"
      - name: "address_others"
        selector: ".property-address-others"
        type: "text"
      - name: "garages_text"
        selector: ".feature.car"
        type: "text"
      - name: "bedrooms_text"
        selector: ".feature.bed"
        type: "text"
      - name: "area_text"
        selector: ".feature.ruler"
        type: "text"
      - name: "bathrooms_text"
        selector: ".feature.bw"
        type: "text"
      - name: "rent_price_text"
        selector: ".property-current-price"
        type: "text"
      - name: "condo_fee_text"
        selector: ".property-codominum-price"
        type: "text"
      - name: "property_url"
        selector: "a.info-area-wrapper"
        type: "attribute"
        attribute: "href"
      - name: "image_urls"
        selector: ".slick-slide:not(.slick-cloned) img"
        type: "attribute"
        attribute: "src"
        multiple: true

  output:
    required_fields:
      - "full_address"
      - "rent_price_brl"
    unique_key:
      - "full_address"
      - "rent_price_brl"
      - "area_sqft"
    files:
      csv: "apolar_results.csv"
      json_file: "apolar_extracted.json"
    transform: []

details_scraping:
  enabled: true
  setup:
    wait_for:
      css: ".slick-slide"
    page_timeout: 30000
    cache_mode: "bypass"
    concurrency:
      max_requests: 2
      delay_ms: 2000
      timeout_per_page: 30000
    interactions: []

  extraction:
    type: "css"
    base_selector: "body"
    fields:
      - name: "additional_images"
        selector: ".slick-slide:not(.slick-cloned) img"
        type: "attribute"
        attribute: "src"
        multiple: true
    images:
      - selector: ".slick-slide:not(.slick-cloned) img"
        attribute: "src"
      - selector: ".slick-slider img"
        attribute: "data-lazy"
      - selector: ".slick-slider img"
        attribute: "data-src"
