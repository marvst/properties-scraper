name: "galvao_apartments"
enabled: true
url: "https://www.galvao.com.br/imoveis/apartamento-locacao-curitiba-2-ou-mais-quartos-1-ou-mais-vagas-ate-3100-de-50m2"
base_url: "https://www.galvao.com.br"

browser:
  browser_type: "chromium"
  headless: true
  verbose: true

listing_scraping:
  setup:
    wait_for:
      css: ".list__card"
    page_timeout: 60000
    cache_mode: "bypass"
    interactions: []

  pagination:
    type: "url"
    start_page: 1
    max_pages: null
    page_template: "-pagina-{page}"

  extraction:
    type: "css"
    base_selector: ".list__card"
    fields:
      - name: "property_type"
        selector: ".list__type"
        type: "text"
      - name: "reference"
        selector: ".list__reference"
        type: "text"
      - name: "city"
        selector: ".list__address:nth-of-type(1)"
        type: "text"
      - name: "neighborhood"
        selector: ".list__address:nth-of-type(2)"
        type: "text"
      - name: "street"
        selector: ".list__address:nth-of-type(3)"
        type: "text"
      - name: "rent_price_text"
        selector: ".list__price"
        type: "text"
      - name: "area_text"
        selector: ".list__feature .list__item:nth-child(1)"
        type: "text"
      - name: "bedrooms_text"
        selector: ".list__feature .list__item:nth-child(2)"
        type: "text"
      - name: "bathrooms_text"
        selector: ".list__feature .list__item:nth-child(3)"
        type: "text"
      - name: "garages_text"
        selector: ".list__feature .list__item:nth-child(4)"
        type: "text"
      - name: "property_url"
        selector: "a.list__link"
        type: "attribute"
        attribute: "href"
      - name: "image_urls"
        selector: "img.list__img"
        type: "attribute"
        attribute: "src"
        multiple: true

  output:
    required_fields:
      - "property_url"
      - "rent_price_brl"
    unique_key:
      - "full_address"
      - "rent_price_brl"
      - "area_sqft"
    files:
      csv: "galvao_results.csv"
      json_file: "galvao_extracted.json"
    transform: []

details_scraping:
  enabled: true
  setup:
    wait_for:
      css: ".card__photo-img"
    page_timeout: 60000
    cache_mode: "bypass"
    concurrency:
      max_requests: 2
      delay_ms: 2000
      timeout_per_page: 30000
    interactions: []

  extraction:
    type: "llm"
    provider: "openrouter/openai/gpt-4o-mini"
    input_format: "markdown"
    images:
      - selector: ".card__photo-img"
        attribute: "src"
      - selector: ".jetslider__item img"
        attribute: "src"
    instruction: |
      Extract the following property information as JSON:
      {
        "full_address": "complete address with street, number, neighborhood, city, state",
        "neighborhood": "neighborhood name",
        "street": "street",
        "number": "property number",
        "additional": "apartment number, block, floor, or any unit identifier (e.g., 'Apt 302', 'Bloco B', 'Sala 10')",
        "city": "city name",
        "state": "state abbreviation (e.g., 'PR', 'SP')",
        "condo_fee_text": "monthly condo/condominium fee (Condomínio) as shown, e.g. 'R$ 455,00'",
        "iptu_text": "IPTU property tax as shown, e.g. 'R$ 69,00'",
        "fire_insurance_text": "fire insurance (Seguro incêndio) as shown, e.g. 'R$ 40,00'",
        "total_monthly_cost_text": "total monthly cost as shown",
        "full_description": "full property description text",
        "amenities": ["list", "of", "amenities", "and", "features"],
        "total_area_text": "total area in m²",
        "private_area_text": "private area in m²"
      }
      Return only the JSON object, no explanation.
